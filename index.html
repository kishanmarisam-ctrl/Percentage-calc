<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Precision Percents</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary: #3b82f6;
            --primary-light: #eff6ff;
            --border: #e2e8f0;
            --input-bg: #fdfdfd;
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            overflow: hidden;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            padding: 32px 24px 8px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #0f172a;
        }

        .header p {
            margin: 6px 0 0;
            font-size: 14px;
            color: var(--text-muted);
        }

        .content {
            padding: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input, select {
            width: 100%;
            height: 52px;
            padding: 0 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--input-bg);
            font-size: 16px;
            font-family: inherit;
            color: var(--text-main);
            transition: all 0.2s ease;
            outline: none;
            -webkit-appearance: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        #result-card {
            display: none;
            margin-top: 8px;
            padding: 24px;
            background: var(--primary-light);
            border-radius: var(--radius);
            border: 1px solid rgba(59, 130, 246, 0.1);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #475569;
        }

        .result-divider {
            margin: 16px 0;
            height: 1px;
            background: rgba(59, 130, 246, 0.2);
        }

        .result-total {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .result-total .label {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            padding-bottom: 4px;
        }

        .result-total .value {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        /* Hide number arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        .placeholder-text {
            text-align: center;
            padding: 40px 20px;
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>

    <div class="card">
        <div class="header">
            <h1>PercentCalc</h1>
            <p>Smart percentage tools</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="base">Base Number</label>
                <input type="number" id="base" placeholder="Enter amount" step="any" inputmode="decimal">
            </div>

            <div class="grid">
                <div class="input-group">
                    <label for="percent">Percentage (%)</label>
                    <input type="number" id="percent" placeholder="%" step="any" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label for="op">Action</label>
                    <select id="op">
                        <option value="add">Add %</option>
                        <option value="sub">Subtract %</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="extra">Extra Adjustment (+)</label>
                <input type="number" id="extra" placeholder="Optional" step="any" inputmode="decimal">
            </div>

            <div id="placeholder" class="placeholder-text">
                Enter values to see calculation
            </div>

            <div id="result-card">
                <div class="result-row">
                    <span>% Amount</span>
                    <strong id="val-perc">0</strong>
                </div>
                <div class="result-row">
                    <span id="label-op">Adjusted Base</span>
                    <strong id="val-adj">0</strong>
                </div>
                <div class="result-divider"></div>
                <div class="result-total">
                    <div class="label">Total Result</div>
                    <div class="value" id="val-total">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Element Cache
            const el = {
                base: document.getElementById('base'),
                percent: document.getElementById('percent'),
                op: document.getElementById('op'),
                extra: document.getElementById('extra'),
                resCard: document.getElementById('result-card'),
                placeholder: document.getElementById('placeholder'),
                valPerc: document.getElementById('val-perc'),
                valAdj: document.getElementById('val-adj'),
                valTotal: document.getElementById('val-total'),
                labelOp: document.getElementById('label-op')
            };

            const format = (n) => new Intl.NumberFormat('en-US', {
                maximumFractionDigits: 2,
                minimumFractionDigits: 0
            }).format(n);

            function update() {
                const baseValue = parseFloat(el.base.value);
                const percentValue = parseFloat(el.percent.value);
                const extraValue = parseFloat(el.extra.value) || 0;
                const mode = el.op.value;

                // Validation
                if (isNaN(baseValue) || isNaN(percentValue)) {
                    el.resCard.style.display = 'none';
                    el.placeholder.style.display = 'block';
                    return;
                }

                // Calculation Logic
                const percAmt = baseValue * (percentValue / 100);
                const adjBase = mode === 'add' ? baseValue + percAmt : baseValue - percAmt;
                const total = adjBase + extraValue;

                // UI Updates
                el.valPerc.textContent = format(percAmt);
                el.valAdj.textContent = format(adjBase);
                el.valTotal.textContent = format(total);
                el.labelOp.textContent = mode === 'add' ? 'Base + Percent' : 'Base - Percent';

                // Display Toggle
                el.placeholder.style.display = 'none';
                el.resCard.style.display = 'block';
            }

            // Event Listeners
            const triggers = ['input', 'change', 'keyup'];
            [el.base, el.percent, el.op, el.extra].forEach(input => {
                triggers.forEach(evt => input.addEventListener(evt, update));
            });

            // Initial focus for desktop
            if (window.innerWidth > 768) {
                el.base.focus();
            }
        })();
    </script>
</body>
</html>
